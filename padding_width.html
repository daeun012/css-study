<!DOCTYPE html>
<html>
    <head>
        <style>
            .ex1{
                background-color:yellow;
                width:300px;
            }
            .ex2{
                width:300px;
                padding:25px;
                background-color: aliceblue;
            }
            .ex3{
                width:300px;
                padding:25px;
                box-sizing: border-box;
                background-color: darksalmon;
            }
        </style>
    </head>
    <body>
        <h1>Padding and element width</h1>
        <div class="ex1">This div is 300px wide.</div>
        <br>
        <div class="ex2">The width of this div is 350px, even though it is defined as 300px in the CSS.</div>
        <br>
        <div class="ex3">The width of this div remains at 300px, in spite of the 50px of total left and right padding, because of the box-sizing: border-box property.
</div>

    </body>
</html>
