<!DOCTYPE html>
<html>
    <head>
        <style>
            p{
                border-style:solid;
            }
        </style>
    </head>
    <body>
        <p style="border-top-style:none">No top border.</p>
        <p style="border-top-style:dotted">A dotted top border.</p>
        <p style="border-top-style:dashed">A dashed top border.</p>
        <p style="border-top-style:solid">A solid top border.</p> 
        <p style="border-top-style:double">A double top border.</p>
        <p style="border-top-style:groove">A groove top border.</p>
        <p style="border-top-style:ridge">"ridge top  border.</p>
        <p style="border-top-style:inset">A inset top border.</p>
        <p style="border-top-style:outset">A outset top border.</p>
    </body>
</html>
