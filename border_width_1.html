<!DOCTYPE html>
<html>
    <head>
        <style>
            p#final{
                    border-style: solid;
                    border-width: 2px 10px 4px 20px; 
        </style>
    </head>
    <body>
        <h1>The border-width Property</h1>
        <p>This property specifies the width of the four borders:</p>
        <p style="border: solid 5px">Some text</p>
        <p style="border: solid 2px">Some text</p>
        <p style="border: dotted">Some text</p>
        <p style="border: dotted 5px">Some text</p>
        <p style="border: double 15px">Some text</p>
        <p style="border: double thick">Some text</p>    
        <p id="final">Some text</p>
        <p><b>Note:</b> The "border-width"property does not work if it is used alone.Alwys specify the "border-style"property to set the borders first.</p>
    </body>
</html>
