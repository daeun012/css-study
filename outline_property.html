<!DOCTYPE html>
<html>
    <head>
        <style>
            div.one p.ex1 {outline: dashed;}
            p.ex2 {outline: dotted red;}
            p.ex3 {outline: 5px solid yellow;}
            p.ex4 {outline: thick ridge pink;}
            div.two p.ex1{
                border: 1px solid black;
                outline: 1px solid red;
                margin: 30px;
                outline-offset: 15px;
            }
        
        </style>
    </head>
    <body>
        <div class="one">
        <h2>The outline Property</h2>

        <p class="ex1">A dashed outline.</p>
        <p class="ex2">A dotted red outline.</p>
        <p class="ex3">A 5px solid yellow outline.</p>
        <p class="ex4">A thick ridge pink outline.</p>
        </div>
        <hr>
        
        <div class="two">
        <h2>The outline-offset Property</h2>
        
        <p class="ex1">This paragraph has an outline 15px outside the border edge.</p>
        </div>

    </body>
</html>
