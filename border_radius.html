<!DOCTYPE html>
<html>
    <head>
        <style>
            p.normal,p.round,p.rounder,p.roundest{
                border:solid red;
            }
            p.round{
                border-radius:3px;
            }
            p.rounder{
                border-radius:6px;
            }
            p.roundest{
                border-radius:10px;
            }
        </style>
    </head>
    <body>
        <h1>The border-radius Property</h1>
        <p>This property is used to add rouded borders to element:</p>
        <p class="normal">Normal border</p>
        <p class="round">Round border</p>
        <p class="rounder">Rounder border</p>
        <p class="roundest">Roundest border</p>
        <p><b>Note: </b>The "border-radius" property is not supported in IE8 and earlier versions.</p>
        
    </body>
</html>
