<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                border:solid red 1px;
                margin-left:100px;
            }
            p#inherit{
                margin-lft:inherit;
            }
        </style>
    </head>
    <body>
        <h1>Use of the inherit value</h1>
        <p>Let the left margin be inherited from the parent elemet:</p>
        <div>
            <p id="inherit">This paragraph has an inherited left margin (from the div element).</p>
        </div>
    </body>
</html>
