<!DOCTYPE html>
<html>
    <head>
        <style>
            p#mixed{
                border-top-style:dotted;
                border-left-style:double;
                border-right-style:dashed;
                border-bottom-style:solid;
                
                
            }
        </style>
    </head>
    <body>
        <h1>The border-style Property</h1>
        <p>This property specifies what kind of border to display:</p>
        <p style="border:dotted">A dotted border.</p>
        <p style="border:dashed">A dashed border.</p>
        <p style="border:solid">A solid border.</p> 
        <p style="border:double">A double border.</p>
        <p style="border:groove">A groove border.</p>
        <p style="border:ridge">A ridge border.</p>
        <p style="border:inset">A inset border.</p>
        <p style="border:outset">A outset border.</p>
        <p>No border.</p>
        <p style="border:hidden">A hidden border.</p>
        <p id="mixed">A mixed border</p>
        </body>
</html>
